[DEFAULT]

setup.name=radb
setup.version=3.0.5
setup.author=Jun Yang
setup.author_email=junyang@cs.duke.edu
setup.description=A relational algebra interpreter over relational databases
setup.url=https://github.com/junyang/radb
setup.docbaseurl=http://www.cs.duke.edu/~junyang/radb
setup.codebaseurl=https://github.com/junyang/radb/master
setup.rawcodebaseurl=https://raw.githubusercontent.com/junyang/radb/master

db.drivername=sqlite+pysqlite

configfile=~/.radb.ini
historyfile=~/.radb_history

default_functions=
        PLUS(number, number) -> number
        MINUS(number, number) -> number
        STAR(number, number) -> number
        SLASH(number, number) -> number
        LT(number, number) -> boolean
        LT(string, string) -> boolean
        LT(date, date) -> boolean
        LT(datetime, datetime) -> boolean
        LE(number, number) -> boolean
        LE(string, string) -> boolean
        LE(date, date) -> boolean
        LE(datetime, datetime) -> boolean
        EQ(number, number) -> boolean
        EQ(string, string) -> boolean
        EQ(date, date) -> boolean
        EQ(datetime, datetime) -> boolean
        NE(number, number) -> boolean
        NE(string, string) -> boolean
        NE(date, date) -> boolean
        NE(datetime, datetime) -> boolean
        GE(number, number) -> boolean
        GE(string, string) -> boolean
        GE(date, date) -> boolean
        GE(datetime, datetime) -> boolean
        GT(number, number) -> boolean
        GT(string, string) -> boolean
        GT(date, date) -> boolean
        GT(datetime, datetime) -> boolean
        CONCAT(string, string) -> string
        AND(boolean, boolean) -> boolean
        OR(boolean, boolean) -> boolean
        LIKE(string, string) -> boolean
        NOT(boolean) -> boolean
        IS_NULL(any) -> boolean
        IS_NOT_NULL(any) -> boolean
        aggregate : SUM(number) -> number
        aggregate : sum(number) -> number
        aggregate : AVG(number) -> number
        aggregate : avg(number) -> number
        aggregate : COUNT(any) -> number
        aggregate : count(any) -> number
        aggregate : MIN(number) -> number
        aggregate : min(number) -> number
        aggregate : MIN(string) -> string
        aggregate : min(string) -> string
        aggregate : MIN(date) -> date
        aggregate : min(date) -> date
        aggregate : MIN(datetime) -> datetime
        aggregate : min(datetime) -> datetime
        aggregate : MAX(number) -> number
        aggregate : max(number) -> number
        aggregate : MAX(string) -> string
        aggregate : max(string) -> string
        aggregate : MAX(date) -> date
        aggregate : max(date) -> date
        aggregate : MAX(datetime) -> datetime
        aggregate : max(datetime) -> datetime
